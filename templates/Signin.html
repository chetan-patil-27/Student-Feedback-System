{% extends "base.html" %}
{% block title %}Signin{% endblock title %}
{%block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body custom-card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ user_data.as_p }}
                        <input type="submit" value="Sign In" class="btn btn-success btn-block">
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>  
{%endblock%}
